<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>{%block title%}図書館書籍貸し出しシステム{%endblock%}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		{% load static %}
		<link href="{% static 'dist/styles.css'%}" rel="stylesheet" />
		<meta name="description" content="図書館の書籍貸し出し管理システム" />
		<link rel="icon" href="favicon.png" />
	</head>
	<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
		<header class="shadow-md bg-white">{% include "includes/nav.html" %}</header>

		<main class="container mx-auto py-8 flex-grow">
			{% if messages %}
				<div class="mb-4">
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }} bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-2">
							{{ message }}
						</div>
					{% endfor %}
				</div>
			{% endif %}
			{%block content%}{%endblock%}
		</main>

		<footer class="bg-white shadow-md mt-auto">
			<div class="container mx-auto p-4 text-center">
				<p>&copy; 2024 図書館書籍貸し出しシステム. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
